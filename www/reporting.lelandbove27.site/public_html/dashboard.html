<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <link rel="stylesheet" href="../../dashboard.css">
  </head>
  <body>
    <h1>Analytics Dashboard for lelandbove27.site</h1>
    <div>
      <p>Total User Visits</p>
      <p id="user-visits"></p>
    </div>
    <div id='pieChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
    <div id='boxPlotChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
    <zing-grid src="https://lelandbove27.site/api/activity/getType/unload" caption="User Entry Time, Exit Time, and Total Time Spent on the Given Page" id="grid" sorter pager page-size="10" fields="Session Id, startTime, endTime, totalTimeSpent, page">
      
    </zing-grid>
    <button id='logout'>Logout</button>
    <script>
      let logoutButton = document.getElementById('logout');
      logoutButton.onclick = () => {
        sessionStorage.removeItem("auth_token");
        window.location.href='../../logout.html';
      }
    </script>
    <script src="../../index.js"></script>
  </body>
</html>
