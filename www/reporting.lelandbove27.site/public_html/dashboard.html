<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <link rel="stylesheet" href="../../dashboard.css">
  </head>
  <body>
    <h1>Analytics Dashboard for lelandbove27.site</h1>
    <nav id="navbar">
      <a id="report-link">Link to Report</a>
      <button id='logout'>Logout</button>
    </nav>
    <section class="info">
      <div class="item textItem">
        <p>Total User Visits:</p>
        <p id="user-visits"></p>
      </div>
      <div class='item' id='pieChart'></div>
    </section>
    <section class="info">
      <div class="item textItem">
        <p>Average/Expected Load Time</p>
        <p id="expected-time" class="item"></p>
      </div>
      <div id='boxPlotChart' class="item"></div>
    </section>
    <section id="grid-container">
      <p>Bounce Rate</p>
      <p id="bounce-rate"></p>
      <zing-grid src="https://lelandbove27.site/api/activity/getType/unload" caption="User Entry Time, Exit Time, and Total Time Spent on the Given Page" id="grid" sorter pager page-size="4"></zing-grid>
    </section>
    <script>
      let logoutButton = document.getElementById('logout');
      logoutButton.onclick = () => {
        sessionStorage.removeItem("auth_token");
        window.location.href='../../logout.html';
      }
    </script>
    <script src="../../index.js"></script>
  </body>
</html>
