<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CRUD Grid for Admins Only</title>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    </head>
    <body>
        <h1>Edit Users</h1>
        <zing-grid src="https://reporting.lelandbove27.site/user/edit" caption="Users" id="grid" sorter pager page-size="5" editor editor-controls edit="putUser"></zing-grid>
        <script>
            function putUser(event) {
                if(event.detail.method === "PUT") {
                    const id = event.detail.params.id;
                    event.detail.url = `/edit/${id}`;
                }
            }
        </script>
    </body>
</html>
