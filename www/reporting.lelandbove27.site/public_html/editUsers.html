<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CRUD Grid for Admins Only</title>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    </head>
    <body>
        <h1>Edit Users</h1>
        <zing-grid src="https://reporting.lelandbove27.site/user/edit" caption="Users" id="grid" sorter pager page-size="5" editor editor-controls>
           <zg-data on-delete="deleteUser"></zg-data>
        </zing-grid>
        <script>
            
            function deleteUser(event) {
                if(event.detail.method === "PUT") {
                    const params = event.detail.params;
                    params.customParam = {"idKey": "_id"};
                }
            }
            
        </script>
    </body>
</html>
