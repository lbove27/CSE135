<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Report</title>
        <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
        <link rel="stylesheet" href="../../report.css">
    </head>
    <body>
        <h1>Error Report</h1>
        <h2>Which browsers are experiencing errors? How often and what kind?</h2>
        <nav id="navbar">
            <button id='logout'>Logout</button>
            <a id="dashboard-link">Dashboard</a>
          </nav>
        <section id="errors">
            <div>
                <p>Total Errors: </p>
                <p id="total-errors"></p>
            </div>
            <div>
                <p>Errors Today:</p>
                <p id="errors-today"></p>
            </div>
        </section>
        <section id="charts">
            <div id='barChart'></div>
            <div id='browserBarChart'></div>
        </section>
        <section id="grid-section">
            <zing-grid src="https://lelandbove27.site/api/activity/getType/error" caption="Error Information per Session" id="grid" sorter pager page-size="5"></zing-grid>
        </section>
        <script>
        let logoutButton = document.getElementById('logout');
        logoutButton.onclick = () => {
            sessionStorage.removeItem("auth_token");
            window.location.href='../../logout.html';
        }
        </script>
        <script src="../../report.js"></script>
    </body>
</html>
